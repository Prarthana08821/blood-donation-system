{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-primary fw-bold mb-2">ðŸ©¸ Donor Registration</h2>
        <p class="text-center text-muted mb-4">Fill out the form to become a life-saving blood donor</p>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Name -->
            <div class="mb-3">
                <label for="id_name" class="form-label fw-semibold">Full Name</label>
                <input type="text" name="name" id="id_name" class="form-control rounded-pill" placeholder="Enter your full name" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="id_age" class="form-label fw-semibold">Age</label>
                <input type="number" name="age" id="id_age" class="form-control rounded-pill" placeholder="Enter your age" required>
            </div>

            <!-- Blood Type -->
            <div class="mb-3">
                <label for="id_blood_type" class="form-label fw-semibold">Blood Type</label>
                <select name="blood_type" id="id_blood_type" class="form-select rounded-pill" required>
                    <option value="">-- Select Blood Group --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="id_location" class="form-label fw-semibold">Location</label>
                <input type="text" name="location" id="id_location" class="form-control rounded-pill" placeholder="Enter your city" required>
            </div>

            <!-- Contact -->
            <div class="mb-4">
                <label for="id_contact" class="form-label fw-semibold">Contact Number</label>
                <input type="text" name="contact" id="id_contact" class="form-control rounded-pill" placeholder="Enter your phone number" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    Register as Donor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
