{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles to match the photo -->
    <style>
        .table-danger {
            background-color: #f8d7da; /* Light red background for the header */
        }
        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
        .rounded-pill {
            border-radius: 50px !important;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 900px;">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-danger">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Blood Group</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This Django template loop correctly iterates through 'recipients' -->
                    {% for recipient in recipients %}
                    <tr>
                        <td>{{ recipient.name }}</td>
                        <td><span class="badge bg-danger rounded-pill">{{ recipient.blood_group }}</span></td>
                        <td>{{ recipient.phone }}</td>
                        <td>{{ recipient.email }}</td>
                        <td>
                            <!-- The 'href' attribute correctly links to the 'recipient_details' page -->
                            <a href="{% url 'recipient_details' recipient.pk %}" class="btn btn-outline-danger btn-sm rounded-pill">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
